buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes "Main-Class": "de.hsma.ppr.blockchain.bootnode.BootNode"
    }
}

shadowJar {
  mergeServiceFiles()
}

mainClassName = 'de.hsma.ppr.blockchain.bootnode.BootNode'

run {
    args 'server', 'src/main/resources/configuration.yaml'
}